name: CI
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        ./gradlew check nativeImage
    - run: app/build/graal/hello-world

    - run: docker build -t foo .
    - run: docker run foo

    - uses: actions/upload-artifact@v2
      with:
        name: my-binary
        path: app/build/graal/hello-world

  check-without-jvm:
    runs-on: ubuntu-latest
    container: fedora
    needs: build
    steps:

    - uses: actions/download-artifact@v2
      id: download
      with:
        name: 'my-binary'
        path: foo

    - run: chmod +x foo/hello-world && ./foo/hello-world

  build-fedora:
    runs-on: ubuntu-latest
    container: fedora
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
    - name: Build
      run: |
        ./gradlew check nativeImage
    - run: app/build/graal/hello-world
